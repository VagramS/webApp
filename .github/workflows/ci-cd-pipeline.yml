name: CI/CD Pipeline for Node.js

on:
  push:
    branches:
      - main  # Runs the pipeline when code is pushed to the main branch
  pull_request:
    branches:
      - main  # Runs the pipeline on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Set timeout to 30 minutes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm install
        
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
          uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}  # Use a secret for the Heroku API key
        run: |
          git remote add heroku https://git.heroku.com/YOUR-HEROKU-APP-NAME.git
          git push heroku main
