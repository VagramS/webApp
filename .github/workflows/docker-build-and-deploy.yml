name: Build, Test, Push Docker Image to ECR, and Deploy to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 4: Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      #Step 5: Create .env file from repository secrets (to finish)
      - name: Create .env file
        run: |
          echo ${{ secrets.AWS_ACCOUNT_ID }} >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "REDIS_URL=redis://redis:6379" >> .env
          echo "PORT=80" >> .env
          echo "SWAGGER_URL=ec2-54-226-17-230.compute-1.amazonaws.com" >> .env

      # Step 6: Build and tag Docker image
      - name: Build and tag Docker image
        run: |
          docker build -t webapp:latest .

      # Step 7: Run tests
      - name: Run tests
        run: |
          docker run --rm webapp:latest npm test

      # Step 8: Tag the image for ECR
      - name: Tag image for ECR
        run: |
          docker tag webapp:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/webapp:latest

      # Step 9: Push the Docker image to Amazon ECR
      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/webapp:latest

      # Step 10: Set up SSH
      - name: Set up SSH
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 400 private_key.pem
        env:
          SSH_CERTIFICATE: ${{ secrets.EC2_SSH_KEY }}

      # Step 11: Deploy to EC2
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ec2-54-226-17-230.compute-1.amazonaws.com
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -x
            SSH_OPTIONS="-i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
            scp $SSH_OPTIONS docker-compose.yml ec2-user@${{ secrets.SSH_SERVER }}:/home/ec2-user/docker-compose.yml
            sudo systemctl start docker
            sudo aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
            sudo docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/webapp:latest
            docker-compose down || true
            docker-compose up || true