worker_processes  1;

events {
    worker_connections  1024;
}

http {
    # Include MIME types
    include       mime.types;
    default_type  application/octet-stream;

    # Configure logging
    access_log  logs/access.log;
    error_log   logs/error.log;

    sendfile        on;
    keepalive_timeout  65;

    # Define rate limiting zones here (we'll add this in the next step)

    server {
        listen 80;
    server_name ec2-54-226-17-230.compute-1.amazonaws.com;  # Replace with your domain if you have one

    # Proxy requests to /api-docs/ to your Node.js application
    location /api-docs/ {
        proxy_pass http://localhost:3000/api-docs/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optionally, proxy other API routes
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    }
}
